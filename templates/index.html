<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- Use the latest version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Add some basic styles */
        .header {
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="name">Zhen Zhang</h1>
        <h2 id="id">75973</h2>
        <img id="photo" src="../static/图片1.jpg" alt="我的照片" width="200px" />
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Score</th>
                <th>City</th>
                <th>Title</th>
                <th>Review Content</th>
                <th>Score Image</th>
                <!-- Add more column names based on your data -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        // Use jQuery to fetch data from your backend
        $.get('/api/mydata', function(data) {
            var tableBody = $('#data-table tbody');
            data.forEach(function(item) {
                var row = '<tr>';
                row += '<td>' + item.score + '</td>';
                row += '<td><a href="/city/' + encodeURIComponent(item.city) + '" target="_blank">' + item.city + '</a></td>';
                row += '<td>' + item.title + '</td>';
                row += '<td>' + item.review + '</td>';
                row += '<td><img src="../static/score-' + item.score + '.jpg" alt="Score Image" width="50px"></td>';
                row += '</tr>';
                tableBody.append(row);
            });
        });
    </script>
</body>
</html>
