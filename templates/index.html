<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- Use the latest version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Updated styles for a different look */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        h1, h2 {
            margin: 0;
        }

        #photo {
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="name">Zhen Zhang</h1>
        <h2 id="id">75973</h2>
        <img id="photo" src="../static/图片1.png" alt="My Photo" width="150px" />
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>City</th>
                <th>Title</th>
                <th>Review</th>
                <th>Score</th>
                <th>Score Image</th>
                <!-- Add more column names based on your data -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        // Use jQuery to fetch data from your backend
        $.get('/api/mydata', function(data) {
            var tableBody = $('#data-table tbody');
            data.forEach(function(item) {
                var row = '<tr>';
                row += '<td>' + item.score + '</td>';
                row += '<td><a href="/city/' + encodeURIComponent(item.city) + '" target="_blank">' + item.city + '</a></td>';
                row += '<td>' + item.title + '</td>';
                row += '<td>' + item.review + '</td>';
                row += '<td><img src="../static/score-' + item.score + '.jpg" alt="Score Image" width="50px"></td>';
                row += '</tr>';
                tableBody.append(row);
            });
        });
    </script>
</body>
</html>
